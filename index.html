<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Обчислення арифметичних виразів</title>
</head>
<body>
    <h1>Обчислення арифметичних виразів</h1>

    <script>
        "use strict";
        const x = parseFloat(prompt("Введіть значення x:", ""));
        const y = 3 * x - 5; 
        alert(`Результат обчислення виразу (3 * x - 5) для x = ${x} дорівнює: y = ${y}`);
    </script>
</body>
</html>
